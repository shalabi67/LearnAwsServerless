AWSTemplateFormatVersion: '2010-09-09'
Description: 'message

  Sample SAM Template for message using environment variables MESSAGE

  '
Globals:
  Function:
    Timeout: 20
Outputs:
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - MessageFunctionRole
      - Arn
  MessageApi:
    Description: API Gateway endpoint URL for Prod stage for Message function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/message/
  MessageFunction:
    Description: Message Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MessageFunction
      - Arn
Resources:
  MessageApi:
    Properties:
      DefinitionUri: s3://shalabi-sam/23dd482a34f079254145a84e33473ef8
      StageName: Prod
    Type: AWS::Serverless::Api
  MessageFunction:
    Properties:
      CodeUri: s3://shalabi-sam/0b5d55bb86209841de4f467199395b4a
      Environment:
        Variables:
          MESSAGE: This is my message
      Events:
        Message:
          Properties:
            Method: get
            Path: /message
          Type: Api
      Handler: com.sam.environment.MessageController::handleRequest
      Runtime: java8
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
